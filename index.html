<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Merchant Navy Decoded</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom fonts for this template -->
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link
      href="vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Custom styles for this template -->
    <link href="css/coming-soon.min.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="img/logo-small.png" />
  </head>

  <body>
    <div
      aria-live="polite"
      aria-atomic="true"
      style="
        z-index: 99;
        position: fixed;
        top: 1rem;
        right: 1rem;
        min-height: 200px;
        min-width: 400px;
      "
    >
      <div
        class="toast"
        style="position: absolute; top: 0; right: 0;"
        id="element"
        data-delay="4000"
      >
        <div class="toast-header">
          <strong class="mr-auto">Success</strong>
        </div>
        <div class="toast-body">
          Welcome on board. You have been registered successfully.
        </div>
      </div>
    </div>
    <div class="overlay"></div>

    <div
      id="carouselExampleControls"
      class="carousel slide background"
      data-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <picture>
            <source media="(min-width: 768px)" srcset="img/0.jpg" />
            <img src="img/0.0.jpg" class="d-block w-100" alt="..." />
          </picture>
        </div>
        <div class="carousel-item">
          <picture>
            <source media="(min-width: 768px)" srcset="img/1.jpg" />
            <img src="img/0.1.jpg" class="d-block w-100" alt="..." />
          </picture>
        </div>
        <div class="carousel-item">
          <picture>
            <source media="(min-width: 768px)" srcset="img/2.jpg" />
            <img src="img/0.2.jpg" class="d-block w-100" alt="..." />
          </picture>
        </div>
        <div class="carousel-item">
          <picture>
            <source media="(min-width: 768px)" srcset="img/3.jpg" />
            <img src="img/0.3.jpg" class="d-block w-100" alt="..." />
          </picture>
        </div>
        <div class="carousel-item">
          <picture>
            <source media="(min-width: 768px)" srcset="img/4.jpg" />
            <img src="img/0.4.jpg" class="d-block w-100" alt="..." />
          </picture>
        </div>
      </div>
    </div>

    <div class="masthead">
      <div class="masthead-bg"></div>
      <div class="container h-100">
        <div class="row h-100">
          <div class="col-12 my-auto">
            <div class="masthead-content text-white py-5 py-md-0">
              <img
                src="img/logo-big.png"
                class="img-fluid mb-3"
                alt="Responsive image"
                height="100px"
                width="200px"
              />
              <h1 class="mb-3">Let's Sail in Friendly Seas</h1>
              <p class="mb-3">
                <strong>Merchant Navy Decoded</strong>
                : A unified marine community where transparency and right
                guidance is easily available.
              </p>
              <form
                name="submit-to-google-sheet"
                class="input-group-newsletter"
              >
                <div class="form-group">
                  <label for="name"><strong>Name</strong></label>
                  <input
                    class="form-control"
                    id="name"
                    name="name"
                    placeholder="Name"
                  />
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="email"><strong>Email*</strong></label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                      placeholder="Email"
                      required
                    />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="phone"><strong>Phone Number*</strong></label>
                    <input
                      class="form-control"
                      type="tel"
                      name="phone"
                      id="phone"
                      placeholder="Phone Number"
                      maxlength="10"
                      required
                    />
                  </div>
                </div>
                <button
                  class="btn btn-secondary"
                  type="submit"
                  id="submit-button"
                >
                  Request an invite!
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="social-icons">
      <ul class="list-unstyled text-center mb-0">
        <li class="list-unstyled-item">
          <a href="https://wa.me/919051206790">
            <i class="fab fa-whatsapp"></i>
          </a>
        </li>
        <li class="list-unstyled-item">
          <a
            href="https://www.youtube.com/channel/UC5nr3wq52O7K86mTj5FqGPQ?view_as=subscriber"
          >
            <i class="fab fa-youtube"></i>
          </a>
        </li>
        <li class="list-unstyled-item">
          <a href="https://www.instagram.com/praneet_mehta/">
            <i class="fab fa-instagram"></i>
          </a>
        </li>
      </ul>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script>
      const scriptURL =
        'https://script.google.com/macros/s/AKfycbzLioGdIii138vAU_lDTTUqyIcpTmuLBIIcXMQ6VC1LKuZGK-Mh/exec'
      const form = document.forms['submit-to-google-sheet']

      form.addEventListener('submit', (e) => {
        $('#submit-button').prop('disabled', true)
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form) })
          .then((response) => {
            $('#submit-button').prop('disabled', false)
            $('#element').toast('show')
          })
          .catch((error) => {
            $('#submit-button').prop('disabled', false)
            console.error('Error!', error.message)
          })
      })
    </script>
    <!-- Custom scripts for this template -->
    <script src="js/coming-soon.min.js"></script>
  </body>
</html>
